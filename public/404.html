<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color:  #242424;
    color: #fccf35;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    background-color:  #242424;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #fccf35;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color:  #242424;
    color: #fccf35;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .yellow-button-small {
  color: #242424;
  padding: 10px 32px;
  border-radius: 11px;
  font-weight: bold;
  background: #FCCF35;
  font-family: arial, sans-serif;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  margin-top: 15px;
}

.yellow-button-small:hover {
  background: #a18426;
  color: #242424;
  transition: .5s;
  padding: 10px 32px;
  border-radius: 11px;
  font-weight: bold;
  text-decoration: none;
}
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1> 404 error - The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
      <img style="width: 100%; height:300px;" src="/img/tape_for_error-removebg-preview.png" alt="">
      <a href="/"> <button class="yellow-button-small"> Go back to Homepage!</button></a>
    </div>
  </div>
</body>
</html>
